<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Practice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>
<nav class="navbar navbar-static-top navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
      <a class="navbar-brand fw-bold" href="{{url_for('index')}}">Interview Practice</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link fw-semibold text-dark" href="{{url_for('index')}}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link fw-semibold text-dark" href="{{url_for('advice')}}">Advice</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link fw-semibold text-dark" href="{{url_for('results')}}">Results</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-dark" href="{{url_for('help')}}">Help</a>
              </li>
          </ul>
      </div>
  </div>
</nav>

<div class="mt-4"></div>

<div class="row justify-content-center">
    <div class="col-md-8 d-flex flex-column align-items-center">
        <h2 class="mb-3">Record Your Interview</h2>
        <div class="interview-box p-3 w-100">
            <div class="video-container">
                <video id="videoElement" autoplay class="w-100"></video>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center mt-4">
    <div class="col-md-6 text-center">
        <div class="quote-box mb-3">
            <p id="questionText">"What is your greatest strength?"</p>
        </div>
        <button id="recordButton" class="btn btn-primary mb-2">Start Recording</button>
        <button id="questionButton" class="btn btn-primary mb-2">Next Question</button>
        <button id="chooseQuestionButton" class="btn btn-primary mb-2">Choose Question</button>
        <p id="prepTimer" style="display: none;">Prep Time remaining:</p>
        <p id="recordTimer" style="display: none;">Record Time remaining:</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/script.js"></script>
</body>
