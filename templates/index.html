<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Video Frames Using ffmpeg.js</title>
  </head>
  <body>

  <h1>Extract Frames from Video</h1>

  <!-- Video file input -->
  <input type="file" id="videoInput" accept="video/*">

  <!-- Display frames -->
  <div id="frames"></div>

  <!-- Include the ffmpeg.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest"></script>

  <!-- Link to your own script.js file -->
  <script src="script.js"></script>

  </body>
</html>
