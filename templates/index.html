<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Practice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/styles.css">

    <!-- JS File -->
    <script src="../static/script.js"></script>

    <style>
        body {
            background-color: #f8f9fa; /* Light Gray Background */
        }
        .container-fluid {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .interview-box {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        .video-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #ddd;
            width: 100%;
            max-width: 850px; /* Larger webcam window */
            aspect-ratio: 16 / 9; /* Ensures it is widescreen */
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes sure it fills the space */
        }
        .right-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .quote-box {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .btn-prep {
            background-color: #ffc107;
            color: black;
        }
        .btn-record {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row w-75">

            <!-- LEFT SIDE: VIDEO RECORDING -->
            <div class="col-md-8 d-flex flex-column align-items-center">
                <h2 class="mb-3 text-center">Record Your Interview</h2>
                <div class="interview-box p-3 text-center">
                    <div class="video-container">
                        <video id="webcam" autoplay></video>
                    </div>
                    <div class="mt-3">
                        <button id="start" class="btn btn-success me-2" onclick="startRecording()">Start</button>
                        <button id="stop" class="btn btn-danger" onclick="stopRecording()" disabled>Stop</button>
                        <a id="download" style="display:none;" download="recorded-video.webm" class="btn btn-secondary mt-2">Download</a>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE: QUESTION + BUTTONS -->
            <div class="col-md-4 d-flex flex-column align-items-center">
                <div class="right-panel w-100 text-center">
                    <div class="quote-box mb-3">
                        <p>"What is your greatest strength?"</p>
                    </div>
                    <button class="btn btn-prep w-100 mb-2">Prep</button>
                    <button class="btn btn-record w-100">Record</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
