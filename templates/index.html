<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireVue-Style Interview Recorder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/script.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100 d-flex align-items-center justify-content-center">
            <!-- Left Side: Interview Instructions -->
            <div class="col-md-3 text-center instructions">
                <h2 class="fw-bold">Record Your Interview</h2>
                <p class="question-box">"Tell me about yourself."</p>
            </div>

            <!-- Middle: Webcam Video -->
            <div class="col-md-6 d-flex flex-column align-items-center">
                <video id="webcam" autoplay></video>
                <div class="controls">
                    <button id="start-recording" class="btn btn-success">Start Recording</button>
                    <button id="stop-recording" class="btn btn-danger" disabled>Stop Recording</button>
                    <a id="download-video" class="btn btn-primary mt-2" style="display:none" download="interview.mp4">Download Video</a>
                </div>
            </div>

            <!-- Right Side: Buttons -->
            <div class="col-md-3 d-flex flex-column align-items-center">
                <button class="btn btn-warning mb-3">Prep</button>
                <button class="btn btn-danger">Record</button>
            </div>
        </div>
    </div>

    
</body>
</html>
