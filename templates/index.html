<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Practice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>
    <div class="container text-center mt-3">
        <!-- Navigation Buttons -->
        <div class="mb-4">
            <a href="/" class="btn btn-primary mx-2">Home</a>
            <a href="/advice" class="btn btn-secondary mx-2">Advice</a>
            <a href="/results" class="btn btn-secondary mx-2">Results</a>
        </div>

        <!-- Video Recording Section -->
        <div class="row justify-content-center">
            <div class="col-md-8 d-flex flex-column align-items-center">
                <h2 class="mb-3">Record Your Interview</h2>
                <div class="interview-box p-3 w-100">
                    <div class="video-container">
                        <video id="videoElement" autoplay class="w-100"></video>
                    </div>
                    <div class="mt-3">
                        <a id="download" style="display:none;" download="recorded-video.webm" class="btn btn-secondary mt-2">Download</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question and Buttons Section -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <div class="quote-box mb-3">
                    <p id="questionText">"What is your greatest strength?"</p>
                </div>
                <button id="questionButton" class="btn btn-primary mb-2">Next Question</button>
                <p id="prepTimer">Prep</p>
                <p id="recordTimer">Record</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script src="../static/script.js"></script>
</html>
