<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Practice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/styles.css">

    <!-- JS File -->
    <script src="../static/script.js"></script>

    <style>
        
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row w-75">

            <!-- LEFT SIDE: VIDEO RECORDING -->
            <div class="col-md-8 d-flex flex-column align-items-center">
                <h2 class="mb-3 text-center">Record Your Interview</h2>
                <div class="interview-box p-3">
                    <div class="video-container">
                        <video id="video" autoplay class="w-100"></video>
                    </div>
                    <div class="mt-3 text-center">
                        <button id="start" class="btn btn-success me-2" onclick="startRecording()">Start</button>
                        <button id="stop" class="btn btn-danger" onclick="stopRecording()" disabled>Stop</button>
                        <a id="download" style="display:none;" download="recorded-video.webm" class="btn btn-secondary mt-2">Download</a>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE: QUESTION + BUTTONS -->
            <div class="col-md-4 d-flex flex-column align-items-center">
                <div class="right-panel w-100 text-center">
                    <div class="quote-box mb-3">
                        <p id="questionText">"What is your greatest strength?"</p>
                    </div>
                    <button id="questionButton" class="btn btn-danger w-100 my-2">Next Question</button>
                    <p id="prepTimer">Prep</p>
                    <p id="recordTimer">Record</p>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
