<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            justify-content: space-around;
            margin: 0;
            padding: 0;
        }
        .top-container {
            display: flex;
            width: 80%;
            justify-content: space-between;
        }
        .chart-container {
            width: 45%;
        }
        .bottom-container {
            width: 80%;
            border-top: 2px solid #ccc;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chatbox {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #inputBox {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Results Dashboard</h1>
    <div class="top-container">
        <div class="chart-container">
            <canvas id="starChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
    <div class="bottom-container">
        <h2>AI Chat and Feed</h2>
        <div id="chatbox"></div>
        <input type="text" id="inputBox" placeholder="Ask something..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        // Star Chart Data (Radar Chart Example with Animation)
        const starCtx = document.getElementById('starChart').getContext('2d');
        new Chart(starCtx, {
            type: 'radar',
            data: {
                labels: ['Relevance', 'Conciseness', 'Pacing', 'Completeness', 'Focus'],
                datasets: [{
                    data: [5, 3, 4, 2, 5],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    legend: { display: false }
                },
                animation: {
                    duration: 20000,
                    easing: 'easeInOutElastic'
                }
            }
        });

        // Line Chart Data (Animated Left to Right)
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Attempt 1', 'Attempt 2', 'Attempt 3', 'Attempt 4', 'Attempt 5'],
                datasets: [{
                    data: [10, 15, 9, 20, 25],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: false
                }]
            },
            options: {
                plugins: {
                    legend: { display: false }
                },
                animation: {
                    duration: 20000,
                    easing: 'easeInOutQuart',
                    from: 0
                }
            }
        });

        // Chatbox Logic
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('inputBox');
                const chatbox = document.getElementById('chatbox');
                
                if (input.value.trim() !== '') {
                    const userMessage = `<p><strong>You:</strong> ${input.value}</p>`;
                    chatbox.innerHTML += userMessage;
                    chatbox.innerHTML += `<p><strong>AI:</strong> Let me think...</p>`;
                    input.value = '';
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            }
        }
    </script>
</body>
</html>
