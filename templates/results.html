<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .top-container {
            display: flex;
            width: 80%;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .chart-container {
            width: 45%;
        }
        .bottom-container {
            width: 80%;
            border-top: 2px solid #ccc;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chatbox {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
        }
        #inputBox {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Results Dashboard</h1>
    <div class="top-container">
        <div class="chart-container">
            <canvas id="starChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
    <div class="bottom-container">
        <h2>AI Chat and Feed</h2>
        <div id="chatbox"></div>
        <input type="text" id="inputBox" placeholder="Ask something..." onkeypress="handleKeyPress(event)">
    </div>

    <script>
        // Star Chart Data (Radar Chart Example)
        const starCtx = document.getElementById('starChart').getContext('2d');
        new Chart(starCtx, {
            type: 'radar',
            data: {
                labels: ['A', 'B', 'C', 'D', 'E'],
                datasets: [{
                    label: 'Results',
                    data: [5, 3, 4, 2, 5],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            }
        });

        // Line Chart: Plot Points First, Then Connect
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const dataPoints = [10, 15, 9, 20, 25];
        const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May'];
        
        const lineChart = new Chart(lineCtx, {
            type: 'scatter',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Performance',
                    data: dataPoints.map((val, index) => ({ x: index, y: val })),
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 1)',
                    pointRadius: 5,
                    showLine: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        ticks: {
                            callback: function(value, index) {
                                return labels[index] || '';
                            }
                        }
                    },
                    y: { beginAtZero: true }
                }
            }
        });

        setTimeout(() => {
            lineChart.data.datasets[0].showLine = true;
            lineChart.data.datasets[0].borderWidth = 2;
            lineChart.update();
        }, 1500);

        // Chatbox Logic
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('inputBox');
                const chatbox = document.getElementById('chatbox');
                
                if (input.value.trim() !== '') {
                    const userMessage = `<p><strong>You:</strong> ${input.value}</p>`;
                    chatbox.innerHTML += userMessage;
                    chatbox.innerHTML += `<p><strong>AI:</strong> Let me think...</p>`;
                    input.value = '';
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            }
        }
    </script>
</body>
</html>
