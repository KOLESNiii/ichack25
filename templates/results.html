<div class = "resultsPage">
    <h1>Results Dashboard</h1>
    <div class="top-container">
        <div class="chart-container">
            <canvas id="starChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>
    </div>
    <div class="bottom-container">
        <h2>AI Chat and Feed</h2>
        <div id="chatbox"></div>
        <input type="text" id="inputBox" placeholder="Ask something..." onkeypress="handleKeyPress(event)">
    </div>
</div>

    <script>
        // Star Chart (Radar)
        const starCtx = document.getElementById('starChart').getContext('2d');
        new Chart(starCtx, {
            type: 'radar',
            data: {
                labels: ['Relevance', 'Conciseness', 'Pacing', 'Completeness', 'Focus'],
                datasets: [{
                    data: [5, 3, 4, 2, 5],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    legend: { display: false }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeInOutElastic'
                }
            }
        });

        // Line Chart (Performance Over Time)
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const labels = ['Jan', 'Feb', 'Mar', 'Apr', 'May'];
        const dataPoints = [10, 15, 9, 20, 25];

        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Performance',
                    data: dataPoints,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            callback: (value, index) => labels[index] || ''
                        }
                    },
                    y: { beginAtZero: true }
                },
                plugins: {
                    legend: { display: true }
                },
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuart'
                }
            }
        });

        // Chatbox Logic
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('inputBox');
                const chatbox = document.getElementById('chatbox');
                
                if (input.value.trim() !== '') {
                    chatbox.innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;
                    chatbox.innerHTML += `<p><strong>AI:</strong> Let me think...</p>`;
                    input.value = '';
                    chatbox.scrollTop = chatbox.scrollHeight;
                }
            }
        }
    </script>
